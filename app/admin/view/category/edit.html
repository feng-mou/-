<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改商品</title>
    <link rel="stylesheet" href="{__STATIC__}admin/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="{__STATIC__}admin/css/public.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品分类管理</legend>
</fieldset>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 200px;">父级分类</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="name" autocomplete="off"
                       value="{$result.name}"
                       class="layui-input"
                       disabled="true">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 200px;">商品分类</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请修改"
                   class="layui-input" id="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 200px;"></label>
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" id="xiuGai">立即修改</button>
        </div>
    </div>

<script src="{__STATIC__}admin/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="{__STATIC__}admin/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="{__STATIC__}admin/js/common.js" charset="utf-8"></script>

<script>
        $('#xiuGai').on('click', function () {
            var name = $('#name').val();
            var id = {$result.id};
            //alert(id);
            let url = '{:url("category/xiuGai")}?id=' + id + "&name=" + name
            layObj.post(url, (res) => {
                //$(this).parent().remove()
                if (res.status == 1) {
                    //请求成功刷新页面
                    alert(res.message);
                    window.location="{:url('admin/category/index')}";
                } else {
                    alert(res.message);
                    //layer.msg(res.message);
                }
            })

        });
</script>
</body>
</html>
